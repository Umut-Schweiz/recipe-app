<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
  <div class="container-fluid">
    <div class="navbar-header " >
      <a routerLinkActive="active"
      routerLink="/recipes"
      [routerLinkActiveOptions]="{exact: true}" class="navbar-brand cursor-pointer">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/recipes" *ngIf="isAuthenticated">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/auth" *ngIf="!isAuthenticated">Authenticate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLinkActive="active" [routerLink]="['shopping-list']">Shopping List</a>
        </li>
      </ul>
      <div class="dropdown nav navbar-nav navbar-right" *ngIf="isAuthenticated">
        <div class="btn btn-secondary me-3" style="cursor: pointer;" *ngIf="isAuthenticated" (click)="onLogout()">Logout</div>
        <a class="btn bg-info dropdown-toggle" role="button" appDropdown>
          Manage
        </a>
        <ul class="dropdown-menu" style="
        position: absolute;
        transform: translate(40px, 50px)
      ">
          <li appManageDropdown><a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
          <li  appManageDropdown><a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fecth Data</a></li>
        </ul>
      </div>

    </div>
  </div>
</nav>
