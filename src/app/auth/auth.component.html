<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-2">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="text-center" *ngIf="isLoading">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="mt-2" >
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? 'Login' : 'Sign Up'}}
        </button> |
        <button class="btn btn-primary ms-2" type="button" (click)="onSwitchMode()"> Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}} </button>
      </div>
    </form>
  </div>
</div>
