<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="border p-2 mb-2">
        <div class="row p-2 mb-2">
          <div class="col-xs-12">
            <button
            class="btn btn-success me-1"
            type="submit"
            [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger ms-1" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"  formControlName="name"/>
            </div>
            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input type="text" class="form-control" id="imageUrl"  formControlName="imageUrl" #imageUrl/>
            </div>
          </div>
        </div>

        <div *ngIf="imageUrl.value" class="row my-2">
          <div class="col-xs-12">
            <img [src]="imageUrl.value" class="img-fluid">
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" class="form-control" rows="6"  formControlName="description">
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" formArrayName="ingredients">
            <div class="row mt-2"
            *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-md-2">
                <button type="button"class="button btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success my-2" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
